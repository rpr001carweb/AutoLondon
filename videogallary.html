<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Gallery</title>
    <link rel="stylesheet" href="css/videogallary.css" />
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
  </head>
  <body>
    <section class="header" id="header">
      <!-- Navbar -->
      <div class="navbar">
        <div class="logo">
          <a href="index.html">AutoLondon</a>
        </div>
        <div class="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="showroom.html">Showroom</a></li>
            <li><a href="#" class="active">Video Gallery</a></li>
            <li><a href="aboutus.html">About Us</a></li>
          </ul>
        </div>
        <div class="socialmedia">
          <ul>
            <li>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <!-- End Navbar -->

      <!-- Car 1 -->
      <div class="hero">
        <div class="row">
          <div class="left">
            <div class="content">
              <h1>Black Badge</h1>
              <h1>Rolls-Royce</h1>
            </div>
            <br />
            <button class="discover">
              Check Out
              <span style="margin-left: 10px"
                ><i
                  class="fas fa-arrow-circle-right"
                  style="user-select: auto"
                ></i
              ></span>
            </button>
          </div>
          <div class="right">
            <div class="car">
              <div>
                <video autoplay muted>
                  <source
                    src="images/Black Badge Rolls-Royce.mp4"
                    type="video/mp4"
                  />
                </video>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Car 2 -->
      <div class="hero">
        <div class="row">
          <div class="left">
            <div class="content">
              <h1>Audi RS3</h1>
            </div>
            <br />
            <button class="discover">
              Check Out
              <span style="margin-left: 10px"
                ><i
                  class="fas fa-arrow-circle-right"
                  style="user-select: auto"
                ></i
              ></span>
            </button>
          </div>
          <div class="right">
            <div class="car">
              <div>
                <video autoplay muted>
                  <source src="images/Audi RS3.mp4" type="video/mp4" />
                  <source src="movie.ogg" type="video/ogg" />
                  Your browser does not support the video tag.
                </video>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
